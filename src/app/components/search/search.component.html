<form class="example-form">
  <mat-form-field class="example-full-width">
    <input (keydown)="onKeydown($event)" [ngModel]="mymodel" (ngModelChange)="valuechange($event)" name="name" type="text" placeholder="Search a movie" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="search(option)">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>




</div>
