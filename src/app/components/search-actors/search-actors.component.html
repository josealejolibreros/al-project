<div class="app-search">

  
<form class="example-form">
    <mat-form-field class="example-full-width">
      <input (keydown)="onKeydown($event)" [ngModel]="mymodel" (ngModelChange)="valuechange($event)" name="name" type="text" placeholder="Search an actor" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="searchActors(option)">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  
  



</div>
